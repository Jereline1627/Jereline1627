<html>

<head>
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="navbar">
            <ul>

                <li><a href="#">HOME</a></li>
                <li><a href="#">ARTIST</a></li>
                <li><a href="#">GENRE</a></li>
                <li><a href="#">PLAYLIST</a></li>
                <li><a href="#">FAVOURITE</a></li>
            </ul>
        </div>
        <div class="columns">
            <div class="left-col">
                <h1>MuSiC<br>iS<br> EmoTiOn</h1>
            </div>
            <div class="right-col">
                <p>Click to Play</p>
                <img src="play.png" id="icon">
            </div>
        </div>
    </div>

    <audio id="song">
        <source src="Pehli Pehli Baar Dheere Dheere - Darshan Raval.mp3" type="audio/mp3">
    </audio>

    
       <script>
    var song = document.getElementById("song");
    var icon = document.getElementById("icon");

    icon.onclick = function () {
        if (song.paused) {
            song.play();
            icon.src = "paused.png";
        } else {
            song.pause();  // Corrected from song.paused();
            icon.src = "play.png";
        }
    }
    
</script>

    

</body>

</html>
